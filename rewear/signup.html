<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Signup | ReWear</title>
    <link rel="stylesheet" href="app.css">
</head>

<body class="login-body">
    <div class="nav">
    <nav class="navbar">
        <div class="logo">
            <img src="https://img.icons8.com/ios-filled/50/26e07f/t-shirt.png" alt="logo" />
            <span>ReWear</span>
        </div>
    </nav>
    </div>


    <div>
        <h2 class="heading">Signup</h2>
        <form id="signupForm" class="login-form">
            <input type="text" id="name" placeholder="Name" required class="login-input"><br>
            <input type="email" id="email" placeholder="Email" required class="login-input"><br>
            <input type="password" id="password" placeholder="Password" required class="login-input"><br>
            <button type="submit" class="login-button">Signup</button>
        </form>
        <br>
        <p class="paragraph">Already have an account? <a href="login.html">Login here</a></p>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
