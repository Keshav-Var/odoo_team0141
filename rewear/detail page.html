<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Item Listing - ReWear</title>
  <link rel="stylesheet" href="detail page.css" />
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <h1>Item Listing</h1>
    </header>

    <!-- Search Bar -->
    <div class="search-bar">
      <input type="text" placeholder="Search items..." />
      <button>🔍</button>
    </div>

    <!-- Main Product Section -->
    <div class="main-section">
      <!-- Main Image -->
      <div class="main-image">
        <img src="jacket female.webp" alt="Main Product" />
      </div>

      <!-- Product Details -->
      <div class="product-info">
        <h2>Denim Trucker Jacket</h2>
        <p>
          This is a stylish and sustainable denim jacket available for swapping. 
          Lightly used, perfect for autumn or winter.
        </p>
      </div>
    </div>

    <!-- Product Thumbnails -->
    <div class="product-thumbnails">
      <h3>Product Images</h3>
      <div class="thumbnail-grid">
        <img src="jacket image.webp" alt="Thumb 1" />
        <img src="jacket.webp" alt="Thumb 2" />
        <img src="jacket1.webp" alt="Thumb 3" />
        <img src="jacket3.webp" alt="Thumb 4" />
      </div>
    </div>
  </div>
</body>
</html>
