<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login | ReWear</title>
    <link rel="stylesheet" href="app.css">
</head>

<body class="login-body">

    <div class="nav">
        <nav class="navbar">
            <div class="logo">
                <img src="https://img.icons8.com/ios-filled/50/26e07f/t-shirt.png" alt="logo" />
                <span> <b>ReWear</b></span>
            </div>
        </nav>
    </div>

    <div>
        <h2 class="heading">Login</h2>
        <form id="loginForm" class="login-form">
            <input type="email" id="loginEmail" placeholder="Email" required class="login-input"><br>
            <input type="password" id="loginPassword" placeholder="Password" required class="login-input"><br>
            <button type="submit" class="login-button">Login</button>
        </form>
            <br>
        <p class="paragraph">Don't have an account? <a href="signup.html">Signup here</a></p>

    </div>
    
    <script src="script.js"></script>
</body>

</html>
